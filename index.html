<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC-Wikipedia-Viewer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css'>

  
  
</head>

<body>

<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Wikipedia Viewer
      </h1>
      <h2 class="subtitle">
        An FCC project built with fatigue and <strong>lots</strong> of interruptions
      </h2>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="field has-addons">
      <div class="control has-icons-left is-expanded">
        <input class="input is-medium" type="text" placeholder="Search for article" id="searchBox">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <div class="control">
        <input class="button is-medium is-primary" type="submit" value="Search" onclick="searchButton()">
      </div>
    </div>

    <div class="field is-grouped">
      <p class="control">
        <a class="button" href="https://en.wikipedia.org/wiki/Special:Random">
      Random Article
    </a>
      </p>
      <p class="control">
        <a class="button" href="https://en.wikipedia.org/wiki/Special:Statistics">
      Wikipedia Stats
    </a>
      </p>
    </div>

  </div>
</section>

<section>
  
  <div class="container">
      <div class="content" id="results"></div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        Thanks to <strong>Free Code Camp</strong> for helping busy folks learn a few things. Consider a donation to Wikipedia!
      </p>
    </div>
  </div>
</footer>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
